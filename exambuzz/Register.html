<html>
<head>
	<title>
		Registration page
	</title>
	<link rel="stylesheet" href="css/registration.css" />
</head>
<body>
	<div class="heading">
		<center><b>Sign Up</b></center>
			
	</div>
	
	<center><div class="register">
		<form action="#">
		
			
			<input type="text" name="FirstName" id="FirstName" placeholder="First name" required>
			<input type="text" name="LastName" id="LastName" placeholder="Last name" required><br />
			<input type="email" name="Emailid" id="Emailid" placeholder="Email id" required>
			<input type="text" class="contact" name="Contactno" id="Contactno" placeholder="Contact no" required><br />
			<input type="text" class="Username" name="Username" id="Username" placeholder="Username" required><br />
			<input type="password" name="Password" id="Password" placeholder="Password" required>
			<input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" required>
			<br>	<br>
						<div class="select-style">
						<select required>
						<option value="" disabled selected hidden>Please Choose Department...</option>
						<option value="Computer">Computer</option>
						<option value="E&TC">Electronics</option>
						<option value="Civil">Civil</option>
						<option value="IT">IT</option>
						<option value="Mechanical">Mechanical</option>
						<option value="Electrical">Electrical</option>
						</select>
						</div>
						<div class="select-style">
						<select required>
						<option value="" disabled selected hidden>Please Choose Year...</option>
						<option value="BE">BE</option>
						<option value="TE">TE</option>
						<option value="SE">SE</option>
						<option value="FE">FE</option>
						</select>
						</div>
			<br><br><input type="submit" value="Register">
		</form>
	</div></center>
</body>
</html>
